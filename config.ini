[camera]
# Camera configuration
camera_id = 0
resolution_width = 1920
resolution_height = 1080
fps = 30

[ml]
# Machine Learning configuration
model_path = data/models/defect_model.pth
model_type = cnn
device = cpu
threshold = 0.5
target_size_width = 224
target_size_height = 224

# Preprocessing settings
normalize = true
mean = 0.485,0.456,0.406
std = 0.229,0.224,0.225

[barcode]
# Barcode scanner configuration
enabled = true
scan_timeout = 5.0
supported_formats = CODE128,QR,EAN13,EAN8

[system]
# System configuration
log_level = INFO
auto_start = false
save_inspection_images = true
inspection_log_path = data/inspection_logs

# UI settings
window_width = 1200
window_height = 800
fullscreen = false

[quality]
# Quality control settings
pass_threshold = 0.7
defect_confidence_threshold = 0.5
max_inspection_rate = 10

# Alarm settings
enable_audio_alerts = true
enable_visual_alerts = true